<!DOCTYPE html>
<html lang="en">
    <head>
        <title id="tabTitle">Time Logger</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="../style.css">
        <script src="../script.js"></script>
        <script src="../components/nav.js"></script>
        <script src="../components/entryModal.js"></script>
        <script src="../components/deleteEntryModal.js"></script>
    </head>
    <body>
        <header>
          <script>nav("history")</script>
        </header>
        <br>
        <div class="row justify-content-lg-evenly">
          <div class="row justify-content-lg-center" style="width: 50%;">
            Group By
            <select id="groupBySelection" class="form-select" aria-label="Group By">
              <option value="Day">Day</option>
              <option value="Week">Week</option>
              <option value="Month">Month</option>
              <option value="Year">Year</option>
            </select>
          </div>
          <div class="row justify-content-lg-center" style="width: 50%;">
            Content 
            <select id="contentSelection" class="form-select" aria-label="Content">
              <option value="entry">Entry</option>
              <option value="chargeNumber">Charge Number</option>
              <option value="total">Total</option>
            </select>
          </div>
          
        </div>
        <br>
        <div class="row justify-content-md-center">
          <div class="accordion" id="accordionExample" style="width: 80%;">
            <div class="card">
              <div class="card-header" id="headingTwo" style="background-color: #222529; ">
                <h2 class="mb-0">
                  <button class="btn collapsed" style="background-color:#222529; color: whitesmoke;" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Collapsible Group Item #2
                  </button>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="row justify-content-md-center">
                    <table class="table table-hover table-striped caption-top" style="width: 85%;">
                      <caption class="display-6 text-center" style="color: #222529; font-size: large;">Charge Numbers</caption>
                      <style>
                        td{border: none};
                        th{border-bottom-width: thick; border-bottom-color: #222529;}
                      </style>
                      <thead>
                        <tr style="border-width: thick; border-color: #222529; border-style: double; border-right-style: solid; border-left-style: solid; border-left-width: thin; border-right-width: thin;">
                          <script type="text/javascript">
                            if (document.getElementById())
                          </script>
                          <th scope="col">Charge Number</th>
                          <th scope="col">Description</th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody id="chargeListRows"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <div id="myModal" class="modal">
          <div id="entryModal" class="modal">
            <script>entryModal()</script>
          </div>   
          <div id="deleteModal">
            <script>deleteEntryModal()</script>
          </div>  
        </div>
        
        <script>RefreshHistoryUI("week")</script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>-->
    </body>
</html>
