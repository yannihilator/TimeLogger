<!DOCTYPE html>
<html lang="en">
    <head>
        <title id="tabTitle">Time Logger</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="../style.css">
        <script src="../script.js"></script>
        <script src="../components/nav.js"></script>
        <script src="../components/chargeModal.js"></script>
        <script src="../components/deleteChargeModal.js"></script>
    </head>
    <body>
        <header>
          <script>nav("chargenumbers")</script>             
        </header>
        <br>
        <div class="text-center">
          <button id="addChargeButton" onclick="ShowChargeModal(false)" style="background-color:#52057b;" type="button" class="btn btn-dark btn-lg">New Charge Number</button>
        </div>
        <br>
        <div class="row justify-content-md-center">
          <table class="table table-hover table-striped caption-top" style="width: 60%;">
            <caption class="display-6 text-center" style="color: #222529; font-size: large;">Charge Numbers</caption>
            <style>
              td{border: none};
              th{border-bottom-width: thick; border-bottom-color: #222529;}
            </style>
            <thead>
              <tr style="border-width: thick; border-color: #222529; border-style: double; border-right-style: solid; border-left-style: solid; border-left-width: thin; border-right-width: thin;">
                <th scope="col">Charge Number</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="chargeListRows"></tbody>
          </table>
        </div>

        <div id="chargeModal" class="modal">
          <script>chargeModal()</script>
        </div>
        <div id="deleteChargeModal" class="modal">
          <script>deleteChargeModal()</script>
        </div>
        
        <script>RefreshChargeNumberUI()</script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
